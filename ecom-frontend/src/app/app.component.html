<div class="page-container">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand fw-bold text-dark" [routerLink]="['/products']"> Start Shopping</a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item" *ngFor="let action of actions">
          <a class="nav-link fw-semibold" [routerLink]="action.route"
             (click)="SetCurrentAction(action)"
             [ngClass]="{'active text-dark fw-bold': action === CurrentAction}">
            {{ action.title }}
          </a>
        </li>
        <li class="nav-item"><a class="nav-link fw-semibold" href="#">About</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-semibold" id="navbarDropdown" href="#" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">All Products</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Popular Items</a></li>
            <li><a class="dropdown-item" href="#">New Arrivals</a></li>
          </ul>
        </li>
      </ul>


      <div class="d-flex align-items-center gap-2">


        <a [routerLink]="['/favorites']"
           class="nav-button d-flex align-items-center bg-white text-dark rounded-pill px-3 py-1 shadow-sm text-decoration-none"
           style="font-size: 0.9rem;">
          <i class="bi bi-heart me-2"></i>
          <div class="fw-semibold">My Items</div>
        </a>



        <div class="dropdown" [ngClass]="{ 'show': showAccountMenu }">
          <button class="nav-button d-flex align-items-center bg-white text-dark rounded-pill px-3 py-1 border-0 shadow-sm"
                  type="button"
                  id="accountMenuBtn"
                  (click)="toggleAccountMenu()"
                  style="font-size: 0.9rem;">
            <i class="bi bi-person-fill me-2"></i>
            <div class="fw-semibold">
              {{ userName ? 'Hi '+ userName : 'Account' }}
            </div>
          </button>

          <ul class="dropdown-menu dropdown-menu-end shadow" [class.show]="showAccountMenu"
              aria-labelledby="accountMenuBtn">
            <ng-container *ngIf="!userName">
              <li>
                <a class="dropdown-item text-center text-primary fw-bold" [routerLink]="['/login']">
                  Sign in or create account
                </a>
              </li>
            </ng-container>
            <ng-container *ngIf="userName">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li *ngIf="userName">
                <a class="dropdown-item" (click)="logout()" style="cursor:pointer;">Logout</a>
              </li>
            </ng-container>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Purchase History</a></li>
            <li><a class="dropdown-item" href="#">Walmart+</a></li>
          </ul>
        </div>



        <a [routerLink]="['/cart']"
           class="nav-button d-flex align-items-center bg-white text-dark rounded-pill px-3 py-1 shadow-sm text-decoration-none position-relative"
           style="font-size: 0.9rem;">
          <i class="bi bi-cart-fill me-2"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-warning text-dark"
                style="font-size: 0.7rem;">
      {{ cartCount }}
    </span>

        </a>
      </div>


    </div>
  </div>
</nav>
<main class="content">
<router-outlet></router-outlet>
</main>
<footer class="py-4 bg-dark text-white">
  <div class="container text-center">
    <p class="m-0 small">&copy; 2025 Start Shopping. All rights reserved.</p>
  </div>
</footer>
</div>
