spring.application.name=ecommece-project-backend
server.port=8083
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/backend-ecommerce?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.security.user.name=admin
spring.security.user.password=1
spring.main.allow-circular-references=true
jwt.secret=ecomm3rce-app-secret-key-jwt-256bits!
